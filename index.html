<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>just index</title>
</head>
<style>
:root{
    --mouseX:0px;
    --mouseY:0px;
}
html, body{
    margin: 0;
    padding: 0%;
}
html{
    background: url('./static/bcc30119da5eb9a30b61f465703ffed8422705557.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-color: inherit;
    background-attachment: fixed;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.select-box{
    width: 300px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    margin: 10px;box-shadow: 0px 0px 10px white, inset 0px 0px 10px white;
}
.select-box a{
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    color: rgba(80, 72, 150, 0.8);
    font-size: 30px;
    font-weight: 900;
}
.select-box:hover{
    transform: scale(1.5, 1.5);
}
.mouse-box{
    position: absolute;
    top: var(--mouseY);
    left: var(--mouseX);
    width: 30px;
    height: 30px;
    /* background: conic-gradient(red, orange, yellow, green, blue, purple, red); */
    border-radius: 50%;
    box-shadow: 0px 0px 15px white;
    transform: translate(-50%, -50%);
    z-index: -1;
}
.user-box{
    width: 500px;
    height: 900px;
    border-radius: 150px;
    display: block;
    position: relative;
}
.user-box .haeder{
    width: 200px;
    height: 200px;
    overflow: hidden;
    position: relative;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 50%;
    box-shadow: 0 0 0 5px rgb(0, 0, 0);
}
.haeder img{
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.user-box .info{
    width: 100%;
    height: calc(100% - 200px);
    border: 1px solid black;
    border-radius: 150px;
    margin-top: -50px;
    background: rgba(255, 255, 255, 0.1);
    box-sizing: border-box;
    padding: 10px;
    padding-top: 120px;
}
.info p{
    color: black;
    font-size: 20px;
    font-weight: bold;
}
.info .str{
    color: red;
    font-size: 20px;
    font-weight: bold;
    filter: hue-rotate(180deg);
    animation: rainbow 5s linear infinite;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}
@keyframes rainbow{
    0%, 100%{
        filter: hue-rotate(0deg);
    }
    50%{
        filter: hue-rotate(360deg);
    }
}
</style>
<body>
    <div class="user-box">
        <div class="haeder">
            <img src="./static/1735484581113.jpg"/>
        </div>
        <div class="info">
            <p id="skills">技能：啥也不会</p>
            <p id="self">没啥好说的</p>
            <p id="birthday">生日：没定下来</p>
            <p id="funny">兴趣：没想好</p>
            <p id="want">目标：也没想好</p>
            <p id="now">当前阶段：不知道</p>
            <p id="lisenter">让我们听：
                <audio src="./static/【吴帅の小曲】【虞美人】｜沧海恨水碧悠悠，至今已过百万秋_哔哩哔哩_bilibili.mp3"
                controls
            ></audio>
            </p>
            <p class="str">
                <span>沧海恨水碧悠悠，至今已过百万秋。</span>
                <span>怀意凭栏意默默，离愁别绪梦沉沉。</span> 
                <span>门殚户尽算浮生，功成垂败成若梦。</span>
                <span>今朝归来我非我，物是人非泪已空。</span>
            </p>
        </div>
    </div>
    <div class="mouse-box"></div>
    <div>
        <div class="select-box">
            <a href="./number1.html">Jump</a>
        </div>
        <div class="select-box">
            <a href="./number2.html">Touch</a>
        </div>
    </div>
    <script>
        const mouse = document.addEventListener('mousemove', arae);
        const root = document.documentElement;
        function arae(e){
            mouseX = e.clientX;
            mouseY = e.clientY;
            root.style.setProperty('--mouseX', `${mouseX}px`);
            root.style.setProperty('--mouseY', `${mouseY}px`);
        }
    </script>
</body>
</html>
